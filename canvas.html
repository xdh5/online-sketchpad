<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的画板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/canvas.css">
</head>
<body>
    <canvas></canvas>
    <div class="actions">
        <div class="clearfix">
            <svg id="pen" class="icon actionsIcon">
                <use xlink:href="#icon-bi"></use>
            </svg>
            <svg id="eraser" class="icon">
                <use xlink:href="#icon-xiangpi"></use>
            </svg>
            <svg id="delete" class="icon">
                <use xlink:href="#icon-shanchu"></use>
            </svg>
            <svg id="download" class="icon">
                <use xlink:href="#icon-xiazai"></use>
            </svg>
        </div>
        <div>
            <span id="black" class="color actionsColor"></span>
            <span id="blue" class="color"></span>
            <span id="red" class="color"></span>
            <span id="yellow" class="color"></span>
            <span id="green" class="color"></span>
        </div>
    </div>
    <script src="script/canvas.js"></script>
    <script src="//at.alicdn.com/t/font_1064708_akgjxe9ky7.js"></script>
</body>
</html>
